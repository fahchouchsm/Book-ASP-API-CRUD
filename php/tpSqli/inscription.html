    <title>Inscription</title>

  <body>
    <form
      action="inscriptionV.php"
      method="post"
    >
      nom:
      <input
        type="text"
        name="nom"
        pattern="[a-zA-Z ]{3,30}"
        required
      />
      <br />
      prenom:
      <input
        type="text"
        name="prenom"
        required
        pattern="[a-zA-Z ]{3,30}"
      /><br />

      <input
        type="text"
        name="login"
        required

        name="pass"
