<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Produits formulair</title>
  </head>
  <body>
    <form
      action="ajouterProdiuts.php"
      method="post"
    >
      <label for="libelle">Liblle:</label>
      <input
        type="text"
        id="libelle"
        name="libelle"
        pattern="[a-zA-Z0-9 ]{3,}"
        required
      /><br />

      <label for="prix_unitaire">Prix unitaire</label>
      <input
        type="number"
        id="prix_unitaire"
        name="pu"
        min="0"
        required
      /><br />

      <label for="quantite">Quantite:</label>
      <input
        type="number"
        id="quantite"
        name="quantite"
        min="0"
        required
      /><br />

      <label for="idCategory">Category id:</label>
      <input
        type="number"
        id="idCategory"
        name="idCategory"
        min="0"
        required
      /><br />

      <input
        type="submit"
        value="Ajouter le produit"
      />
    </form>
  </body>
</html>
