<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Formulaire</title>
  </head>
  <body>
    <form
      action="login.php"
      method="post"
    >
      Login :
      <input
        type="text"
        placeholder="Login"
        name="login"
        pattern="[A-za-z1-9]{3,30}"
        required
      />
      <br />
      Mot de passe :
      <input
        type="password"
        placeholder="Mot de passe"
        name="pass"
        pattern="[A-za-z1-9]{3,30}"
        required
      />
      <br />
      <button type="submit">Se connecter</button>
    </form>
  </body>
</html>
