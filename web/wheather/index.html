<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Météo du Jour - Oujda</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-bl from-blue-400 to-purple-600 min-h-screen flex flex-col items-center justify-center p-4"
  >
    <div
      class="bg-white bg-opacity-20 backdrop-blur-lg rounded-xl shadow-lg p-8 w-full max-w-sm text-center"
    >
      <h1 class="text-2xl font-bold text-white mb-4">Météo du Jour</h1>
      <div class="flex flex-col items-center">
        <img
          id="weatherIcon"
          class="text-yellow-400 text-6xl mb-4"
          alt="Weather Icon"
        />
        <p
          id="temperature"
          class="text-5xl text-white font-bold"
        >
          --°C
        </p>
        <p
          id="condition"
          class="text-lg text-white mt-2 flex items-center gap-2"
        >
          Chargement...
        </p>
        <p
          id="location"
          class="mt-4 text-white opacity-75"
        >
          Oujda, Maroc
        </p>
      </div>
      <div class="mt-6 flex justify-around text-white">
        <div>
          <p class="font-bold"><i class="fa-solid fa-tint"></i> Humidité</p>
          <p id="humidity">--%</p>
        </div>
        <div>
          <p class="font-bold"><i class="fa-solid fa-wind"></i> Vent</p>
          <p id="wind">-- km/h</p>
        </div>
      </div>
    </div>
    <!-- forcast -->
    <div
      class="bg-white bg-opacity-20 p-5 rounded-xl shadow-lg mt-5 overflow-x w-full"
    >
      <ul
        class="flex gap-4 flex-nowrap"
        id="forecast"
      >
        <li class="text-white">Chargement...</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
